<div class="container">
  <h2>User Settings</h2>
  <form #form="ngForm" (ngSubmit)="onSubmit(form)">

    <div class="form-group">
      <label for="name">Name:</label>
      <input name="name" class="form-control" [(ngModel)]="userSettings.name" required>
      <!-- <div [hidden]="userSettings.name.valid || userSettings.name.touched"
           class="alert alert-danger">
        Enter a name
      </div> -->
    </div>

    <div class="form-check form-group">
      <input class="form-check-input" type="checkbox" id="emailOffers" [(ngModel)]="userSettings.emailOffers" name="emailOffers" >
      <label class="form-check-label" for="emailOffers">Email Special Offers</label>
    </div>

    <button type="button" class="btn btn-primary" name="singleModel"
            [(ngModel)]="singleModel" btnCheckbox
            btnCheckboxTrue="On" btnCheckboxFalse="Off">
      {{ singleModel }}
    </button>

    <h5>User Interface Style</h5>
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="radio"  id="lightInterface" value="light" [(ngModel)]="userSettings.interfacestyle" name="interfacestyle" checked>
        <label class="form-check-label" for="lightInterface">Light</label>
      </div>

      <div class="form-check">
        <input class="form-check-input" type="radio"  id="mediumInterface" value="medium" [(ngModel)]="userSettings.interfacestyle" name="interfacestyle">
        <label class="form-check-label" for="mediumInterface">Medium</label>
      </div>

      <div class="form-check">
        <input class="form-check-input" type="radio"  id="darkInterface" value="dark" [(ngModel)]="userSettings.interfacestyle" name="interfacestyle" />
        <label class="form-check-label" for="mediumInterface">Dark</label>
      </div>
    </div>

    <div class="form-group">
      <label for="subscriptionType">Subscription Type</label>
      <select class="form-control" id="subscriptionType" [(ngModel)]="userSettings.subscriptionType">
        <option *ngFor="let type of subscriptionTypes | async">{{ type }}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="notes">Notes</label>
      <textarea id="notes" name="notes" class="form-control" rows="3" [(ngModel)]="userSettings.notes"></textarea>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" class="form-control" />
    </div>

    <div class="form-group">
      <label for="testing">Testing</label>
      <input type="date" id="testing" name="testing" class="form-control" />
    </div>

    <button class="btn btn-primary">Send</button>
  </form>

  {{ userSettings | json }}
</div>
